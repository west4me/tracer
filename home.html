<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tracer - Interactive Testing Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #fafafa;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }

        .content-wrapper {
            min-height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes drawLine {
            from {
                stroke-dashoffset: inherit;
            }

            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes followPath {
            from {
                offset-distance: 0%;
            }

            to {
                offset-distance: 100%;
            }
        }

        #tracking-line {
            animation: drawLine 3s linear forwards;
        }

        #pencil {
            offset-path: path('M -100,500 C 100,450 300,550 500,500 S 900,450 1100,500');
            offset-rotate: auto;
            animation: followPath 3s linear forwards;
        }
    </style>
</head>

<body>
    <svg class="background-pattern" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
        <!-- The wavy line that gets drawn -->
        <path id="tracking-line" d="M -100,500 C 100,450 300,550 500,500 S 900,450 1100,500" fill="none"
            stroke="#ff8a65" stroke-width="2" stroke-linecap="round" />
        <!-- Animated pencil -->
        <g id="pencil">
            <!-- Pencil body -->
            <path d="M 0,0 L 30,-10 L 30,10 L 0,0" fill="#8A5A44" />
            <!-- Pencil tip -->
            <path d="M -5,0 L 0,-2 L 0,2 L -5,0" fill="#4A4A4A" />
        </g>
    </svg>
    <div class="content-wrapper">
        <main class="container mx-auto px-6 py-12">
            <div class="text-center space-y-8">
                <h1 class="text-6xl font-bold text-gray-900">tracer</h1>
                <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                    Interactive testing tool for modern web applications
                </p>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const path = document.getElementById('tracking-line');
            const length = path.getTotalLength();
            // Set the actual path length
            path.style.strokeDasharray = length;
            path.style.strokeDashoffset = length;
        });
    </script>
</body>

</html>
